<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <h1>Hello</h1>
      <p>This is my simple website for the assignment.</p>
    </section>

    <section>
      <h2>Quran Video</h2>
      <iframe width="300" height="200" src="//www.youtube.com/embed/QfkTsTmCo2I?si=a4yD8nZOCLD1bC-W"></iframe>
      
      <h2>Quran Audio</h2>
      <audio controls>
        <source src="https://server6.mp3quran.net/qtm/017.mp3" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>page - 2025</p>
  </footer>

</body>
</html>
